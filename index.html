<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CS50 Final Project: Sorting Algorithms Visualization</title>
    </head>
    <body>
        <main class="container-xxl mt-4">

            <div id="controls" class="row align-items-center mb-4">
                
                <div class="col-xl-3 col-lg-auto d-flex justify-content-start my-1">
                    <div><strong>Length:</strong></div>
                    <input class="form-range control ms-2 me-2" type="range" min="10" max="50" value="30" id="array-length">
                    <div id="array-length-value"></div>
                </div>
                    
                <div class="col-xl-2 col-lg-auto d-flex justify-content-center my-1">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary active control" id="shuffle">Shuffle</button>
                        <button class="btn btn-outline-primary control" id="asc">Asc</button>
                        <button class="btn btn-outline-primary control" id="desc">Desc</button>
                    </div>
                </div>

                <div class="col-xl-3 col-lg-auto d-flex justify-content-center my-1">
                        <div class="me-2"><strong>Sort:</strong></div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input control" type="radio" name="sorting-algorithm" id="select" value="Select" checked>
                                <label class="form-check-label" for="select">Select</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input control" type="radio" name="sorting-algorithm" id="bubble" value="Bubble">
                                <label  class="form-check-label"for="bubble">Bubble</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input control" type="radio" name="sorting-algorithm" id="merge" value="Merge">
                                <label  class="form-check-label"for="merge" >Merge</label>
                            </div>

                </div>
                               
                <div class="col-xl-3 col-lg-auto d-flex justify-content-center my-1">
                    <div><strong>Delay:</strong></div>
                    <input class="form-range ms-2 me-2" type="range" min="10" max="90" value="50" id="sort-delay">
                    <div id="sort-delay-value"></div>
                </div>

                <div class="col-xl-1 col-lg-auto d-flex justify-content-center my-1">
                    <button class="btn btn-success control" id="sort">Start</button>
                </div>

            </div>
            
            <div id="wrapper"></div>
            
            <div id="stats" class="row justify-content-between mt-4">
                <div class="col mr-auto">
                    <strong>Steps: </strong><output id="steps">0</output>
                </div>
                <div class="col-auto">
                    <a href="https://github.com/david-phx" class="link-dark" target="_blank">david-phx</a>
                    for <a href="https://www.edx.org/course/introduction-computer-science-harvardx-cs50x" class="link-dark" target="_blank">HarvardX CS50</a>
                </div>
            </div>

        </main>

        <script src="functions.js"></script>
        <script src="script.js"></script>
    </body>
</html>
